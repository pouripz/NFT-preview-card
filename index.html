<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="parent">
          <div class="parent__nft-pic">
            <div class="overlay"></div>
            <div class="view--hover">
              <img src="./images/icon-view.svg" alt="" />
            </div>
          </div>

          <div class="parent__nft-title">
            <div class="nft-title__header">
              <h1>Equilibrium</h1>
              <h2>#3429</h2>
            </div>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>

          <div class="parent__nft-detail">
            <div class="nft-detail__number">
              <img
                src="./images/icon-ethereum.svg
                "
                alt="icon-ethereum"
              />
              <span>0.041 ETH</span>
            </div>

            <div class="nft-detail__days">
              <img src="./images/icon-clock.svg" alt="icon-clock" />
              <span>3 days left</span>
            </div>
          </div>

          <div class="parent__nft-owner">
            <div class="nft-owner-img"></div>

            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
